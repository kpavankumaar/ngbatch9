<div class="container">
  <div class="row">
    <form [formGroup] = "customerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="number" class="form-control" placeholder="Enter Phone number">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          required
          minlength="6"
          formControlName = "email"
          [ngClass] = "{'is-invalid': customerForm.controls.email.invalid && customerForm.controls.email.touched }"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div class="invalid-feedback">
            <label *ngIf = "customerForm.get('email').errors?.required">
              email is required
            </label>
            <label *ngIf = "customerForm.get('email').errors?.minlength">
              length of email must be atleast 6 characters
            </label>
              
            
          </div> 
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName = "password"
          required
          [ngClass] = "{'is-invalid': customerForm.controls.password.invalid && customerForm.controls.password.touched}"
          id="exampleInputPassword1"
          placeholder="Password">
        <div class="invalid-feedback">
          <label *ngIf = "customerForm.get('password').invalid">
            Password is required
          </label>
          
        </div>  
      </div>
      <div class="form-group form-check">
        <input type="checkbox" 
          (change) = 'showAddress()'
          class="form-check-input">
        <label class="form-check-label" for="exampleCheck1">Update Address</label>
      </div>
      <div *ngIf='showHideAddress'>
        <div class="form-group">
          <label for="exampleInputEmail1">House No </label>
          <input type="text" class="form-control" placeholder="Enter House No">
        </div>
        <div class="form-group">
          <label>Street </label>
          <input type="text" class="form-control" placeholder="Enter Street">
        </div>
        <div class="form-group">
          <label>City </label>
          <input type="text" class="form-control" placeholder="Enter City">
        </div>
        <div class="form-group">
          <label>State </label>
          <input type="text" class="form-control" placeholder="Enter State">
        </div>
        <div class="form-group">
          <label>Zip Code </label>
          <input type="text" class="form-control" placeholder="Enter Zip code ">
        </div>
        
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="card mb-3" style="max-width: 540px;" >
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{customer.firstName | titlecase }} {{customer.lastName | titlecase}}</h5>
        <p class="card-text"> {{customer.address  | titlecase}} {{customer.city | titlecase}}</p>
        <p class="card-text"> {{customer.state.name | titlecase}}</p>
      </div>
    </div>
  </div>
</div>
